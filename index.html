<!DOCTYPE html>
<html lang="en">
  <head>   
    
  </head>
  <body>
      <h3>Enter the number : </h3>
      <input id="number" />
      <button onclick="multificationTable()">Get Multiplications Table</button>
      <div id="result">
  </body>
  <script>
      function multificationTable() {
        var number;
        var result = "";

        product = Number(document.getElementById("number").value);

        for(var i = 1; i<= 10; i++){
          result = result + "<p>"+product + "*" + i + "=" + product * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
</html>
